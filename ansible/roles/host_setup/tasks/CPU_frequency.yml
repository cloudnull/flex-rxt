- name: Ensure cpupower is installed
  ansible.builtin.apt:
    name: "linux-tools-{{ ansible_facts['kernel'] }}"
    state: present

- name: Set CPU frequency governor to performance
  ansible.builtin.command:
    cmd: "/usr/bin/cpupower frequency-set -g performance"
  changed_when: true
  when:
    - ansible_facts['kernel'] is version(host_required_kernel, '>=')

- name: Disable CPU idle state 2
  ansible.builtin.command:
    cmd: "/usr/bin/cpupower idle-set -d 2"
  changed_when: true
  when:
    - ansible_facts['kernel'] is version(host_required_kernel, '>=')
