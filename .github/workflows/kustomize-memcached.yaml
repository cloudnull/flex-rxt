name: Kustomize GitHub Actions for memcached

on:
  pull_request:
    paths:
      - kustomize.example/memcached/**
      - .github/workflows/kustomize-memcached.yaml
jobs:
  kustomize:
    strategy:
      matrix:
        overlays:
          - base
          - aio
          - base-monitoring
    name: Kustomize
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: azure/setup-helm@v3
        with:
          version: latest
          token: "${{ secrets.GITHUB_TOKEN }}"
        id: helm
      - name: Kustomize Install
        working-directory: /usr/local/bin/
        run: |
          if [ ! -f /usr/local/bin/kustomize ]; then
            curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | sudo bash
          fi
      - name: Run Kustomize Build
        run: |
          kustomize build kustomize.example/memcached/${{ matrix.overlays }} --enable-helm --helm-command ${{ steps.helm.outputs.helm-path }} > /tmp/rendered.yaml
      - name: Return Kustomize Build
        uses: actions/upload-artifact@v2
        with:
          name: kustomize-memcached-artifact-${{ matrix.overlays }}
          path: /tmp/rendered.yaml
