apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: heat-trustee
  namespace: openstack
spec:
  type: kv-v2

  # mount path
  mount: 'osh/heat'

  # path of the secret
  path: heat-trustee

  # dest k8s secret
  destination:
    name: heat-trustee
    create: true

  # static secret refresh interval
  refreshAfter: 30s

  # Name of the CRD to authenticate to Vault
  vaultAuthRef: vault-auth
