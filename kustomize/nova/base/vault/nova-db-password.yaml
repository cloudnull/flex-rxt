apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: nova-db-password
  namespace: openstack
spec:
  type: kv-v2

  # mount path
  mount: 'osh/nova'

  # path of the secret
  path: nova-db-password

  # dest k8s secret
  destination:
    name: nova-db-password
    create: true

  # static secret refresh interval
  refreshAfter: 30s

  # Name of the CRD to authenticate to Vault
  vaultAuthRef: vault-auth
