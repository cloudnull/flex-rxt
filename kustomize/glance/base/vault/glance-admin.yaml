apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: glance-admin
  namespace: openstack
spec:
  type: kv-v2

  # mount path
  mount: 'osh/glance'

  # path of the secret
  path: glance-admin

  # dest k8s secret
  destination:
    name: glance-admin
    create: true

  # static secret refresh interval
  refreshAfter: 30s

  # Name of the CRD to authenticate to Vault
  vaultAuthRef: vault-auth
